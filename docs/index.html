<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Notes</title>
    <!-- katex -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.css" rel="stylesheet">
    <!-- auto-render -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.css"
        integrity="sha384-WcoG4HRXMzYzfCgiyfrySxx90XSl2rxY5mnVY5TwtWE6KLrArNKn0T/mOgNL0Mmi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.js"
        integrity="sha384-J+9dG2KMoiR9hqcFao0IBLwxt6zpcyN68IgwzsCSkbreXUjmNVRhPFTssqdSGjwQ"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/contrib/auto-render.min.js"
        integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>


    <!-- highlight.js -->
    <script src="
    https://cdn.jsdelivr.net/npm/highlight.js@11.11.1/lib/core.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/highlight.js@11.11.1/styles/github.min.css
    " rel="stylesheet">

    <!-- marked -->
    <script src="https://cdn.jsdelivr.net/npm/marked@17.0.0/lib/marked.umd.min.js"></script>


    <!-- <link rel="stylesheet" href="../assets/katex.min.css">
    <link rel="stylesheet" href="../assets/highlight.css">
    <script src="../assets/marked.min.js"></script>
    <script src="../assets/katex.min.js"></script>
    <script src="../assets/auto-render.min.js"></script>
    <script src="../assets/highlight.min.js"></script> -->
</head>

<body>
    <h1>My Notes</h1>
    <h2> Geometry </h2>
    <ul>
        <li><a href="#" onclick="loadMarkdown('ComputerGraphics/Geometry/note1.md'); return false;">note1</a></li>
    </ul>
    <h2> Rendering </h2>
    <ul>
        <li><a href="#" onclick="loadMarkdown('ComputerGraphics/Rendering/note1.md'); return false;">note</a></li>
    </ul>
    <h2> Simulation </h2>
    <ul>
        <li><a href="#" onclick="loadMarkdown('Math/note1.md'); return false;">note</a></li>
    </ul>
    <div id="content"></div>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
        }
        pre {
            background-color: #f6f8fa;
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
        }
        code {
            font-family: Consolas, Monaco, 'Courier New', monospace;
        }
        .error {
            color: #dc3545;
            padding: 1em;
            border: 1px solid #dc3545;
            margin: 1em 0;
            border-radius: 4px;
        }
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 1em 0;
        }
    </style>

    <script>
        async function loadMarkdown(file) {
            try {
                const res = await fetch(file);
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                const text = await res.text();
                
                document.getElementById('content').innerHTML = marked(text, { breaks: true, gfm: true });

                renderMathInElement(document.getElementById('content'), {
                    delimiters: [
                        { left: "$$", right: "$$", display: true },
                        { left: "$", right: "$", display: false }
                    ],
                    throwOnError: false,
                    errorCallback: function(error) {
                        console.warn('KaTeX error:', error);
                    }
                });

                document.querySelectorAll('pre code').forEach((el) => hljs.highlightElement(el));
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('content').innerHTML = `<div class="error">Error loading content: ${error.message}</div>`;
            }
        }

    </script>
</body>

</html>

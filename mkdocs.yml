site_name: My Research Notes
site_description: 学习与论文笔记
site_author: Meteor Tequila

theme:
  name: material
  features:
    - navigation.instant
    - navigation.expand
  palette:
    scheme: default

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite

plugins:
  - search

nav:
  - 首页: index.md
  - 学习笔记:
      - 示例笔记: notes/example.md
  - 项目展示:
      - 照片集: projects/gallery.md

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css
  - https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github.min.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js
  - https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/highlight.js
  - javascripts/math-and-highlight.js

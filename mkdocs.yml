site_name: My Research Notes
site_description: 学习与论文笔记
site_author: Meteor Tequila
repo_url: https://github.com/M8te0r/M8te0r.github.io

theme:
  name: material
  features:
    - navigation.instant
    - navigation.expand
  palette:
    scheme: default

# markdown extensions — keep these simple & compatible
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite

plugins:
  - search

nav:
  - 首页: index.md
  - 学习笔记:
      - 示例笔记: notes/example.md
  - 项目展示:
      - 照片集: projects/gallery.md

# 客户端加载的 CSS / JS（CDN + 本地脚本）
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/katex.min.css
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.8/contrib/auto-render.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js
  - javascripts/math-and-highlight.js

